<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/JSstudy/css/style.css">
    <title>버튼 조작</title>
</head>
<body>
    <div class="alert-box" id="alert">
        <p class="title1" id="title">알림창임</p>
        <button id="close">닫기</button>
    </div>
    <button onclick="openUser()">아이디</button>
    <button onclick="openPwd()">비밀번호</button>
    <script>

        document.getElementById('close').addEventListener("click", function(){
            document.getElementById('alert').style.display = 'none';
        });
        // event란? 클릭, 키입력, 스크롤, 드래그 등 유저들이 내 웹페이지에 조작을 가하는 것들 (감시자 역할)
        //function(){} -> 콜백함수: 파라미터자리에 들어가는 함수, 순차적으로 실행하고 싶을 때 요구함

        function closeAlert(){
            document.getElementById('alert').style.display = 'none';
        }

        function openUser(){
            document.getElementById('title').innerHTML = "아이디를 입력하세요";
            document.getElementById('alert').style.display = 'block';
        }
        function openPwd(){
            document.getElementById('title').innerHTML = "비밀번호를 입력하세요";
            document.getElementById('alert').style.display = 'block';
        }
    </script>
</body>
</html>
