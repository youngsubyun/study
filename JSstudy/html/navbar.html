    <script>
      //document.getElementById('email').value == '' -> 유저가 <input>에 입력한 값임)
      $('form').on('submit', function(e){
        var 입력한값 = document.getElementById('email').value;
        var 입력한값2 = document.getElementById('pwd').value;
        if (document.getElementById('email').value == ''){
          alert('아이디를 입력하세요');
          e.preventDefault(); //폼전송 막는것
        }
        if (/\S+@\S+\.\S+/.test(입력한값) == false){
          alert('이메일형식이아님');
          e.preventDefault();
        }

        if (document.getElementById('pwd').value == ''){
          alert('비밀번호를 입력하세요');
          e.preventDefault();
        }
        if (document.getElementById('pwd').value.length < 6){
          alert('비밀번호를 더 길게 입력하세요');
          e.preventDefault();
        }
        if (/[A-Z]/.test(입력한값2) == false){
          alert('대문자가없습니다.');
          e.preventDefault();
        }
      });

        }
      }
    </script>
