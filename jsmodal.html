<!doctype html>
<html lang="ko">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/jsmodal.css">
    <script
      src="https://code.jquery.com/jquery-3.6.1.min.js"
      integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
      crossorigin="anonymous">
    </script>
    <title>Hello, world!</title>
  </head>
  <body>
    <!-- black-bg == 시작스타일/ show-modal == 최종스타일 -->
    <div class="black-bg">
        <div class="white-bg">
          <h4>로그인하세요</h4>
          <button class="btn btn-danger" id="close">닫기</button>
        </div>
      </div>
    
    <button class="login">로그인</button>

      <script>

        document.getElementsByClassName('login')[0].addEventListener('click', function(){
            document.getElementsByClassName('black-bg')[0].classList.toggle('show-modal');
        })
        $('#close').on('click', function(){
            $('.black-bg').addClass('close');
        })
        // $('#login').on('click', function(){
        //   $('.black-bg').addClass('show-modal');
        // })
        // $('#close').on('click', function(){
        //   $('.black-bg').addClass('close');
        // })
      </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
