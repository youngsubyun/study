<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/contact.css">
</head>
<body>
    <div class="form_background">
        <div class="form_white">
            <form>
                <div class="w_100">
                    <h3>Contact Us</h3>
                    <lable>Your Email</lable>
                    <input class="form_input" placeholder="email@eaxmple.com" type="email">
                </div>
                <div class="w_50">
                    <label>First Name<label>
                    <input class="form_input" type="text">
                </div>
                <div class="w_50">
                    <label>Last Name<label>
                    <input class="form_input" type="text">
                </div>
                <div style="clear: both;"></div>

                <div class="w_100">
                    <label>Message<label>
                    <textarea class="form_input"></textarea>
                </div>

                <div>
                    <input id="sub" type="checkbox">
                    <label for="sub">Subscribe</label>
                    <button class="yellow_button">SEND</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
