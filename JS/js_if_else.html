      <script>
        // if/else 연습문제
      function 삼육구게임(num){
        if (num % 3 == 0 && num % 9 != 0){
          console.log('박수')
        }
        else if (num % 9 == 0){
          console.log('박수x2')
        }
        else if (num % 3 != 0){
          console.log('통과')
        }
      }

      function 합격했냐(num1, num2){
        if (num1 + num2 >= 120 && num1 > 40 && num2 > 40){
          console.log('합격')
        }
        else {
          console.log('불합격')
        }
      }
        
      $('form').on('submit', function(){
        if ((document.getElementById('send').value == '') && (document.getElementById('pwd').value == '')){
               alert('둘다 입력하세요')
           } else if (document.getElementById('email').value == ''){
               alert('아이디 입력하세요')
           } else if (document.getElementById('pwd').value == ''){
               alert('비번 입력하세요')
           }
             if (document.getElementById('pwd').value.length < 6){
                alert('더 길게 입력하셈')
           }
      });

      </script>
