<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        // 분과 초를 입력하면 ms단위로 바꿔주는 함수
        function 함수(a, b){
            var result = (a * 60 + b) * 1000;
            return result
        }

        console.log(함수(1,30));
        console.log(함수(2,10));
        console.log(함수(3,10));

        // 가격을 파라미터로 입력하면 10% 할인가를 반환하는 함수
        function 함수2(a1, b1){
            var result2 = a1 * 0.9;
            if (b1 == true){
                result2 = result2 - 1.5;
            }
            return parseFloat(result2.toFixed(2)) // 소숫점 2자리까지 표시
        }

        console.log(함수2(70,false));
        console.log(함수2(10,true));
        console.log(함수2(10.3,true));
    </script>
</body>
</html>
